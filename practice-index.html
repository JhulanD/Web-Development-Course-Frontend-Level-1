<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <a href="https://www.facebook.com/">Download Facebook Now!</a>
   <form action="https://www.facebook.com/" method="get">
       <input type="text" name="username" placeholder="Enter your username">
       <input type="password" name="password" placeholder="Enter your password">
       <button type="submit">Login</button>
       <br>
       <input type="radio" name="remember" value="yes"> Remember Me
       <input type="radio" name="remember" value="no"> Don't Remember Me
       <input type="date" name="birthdate" value="2000-01-01">
       <br>
       <input type ="range" name="age" min="13" max="100" value="18">
       <input type ="color" name="favoriteColor" value="#0000ff">
       <input type ="file" name="profilePicture" accept="image/*">
       <input type="submit" value="Submit">
       <input type="reset" value="Reset">

    </form>

</body>

</html>
